hosts_template: |
  127.0.0.1 localhost
  127.0.1.1 {server_name}.{domain_name} {server_name}
  # The following lines are desirable for IPv6 capable hosts
  ::1 ip6-localhost ip6-loopback
  fe00::0 ip6-localnet
  ff00::0 ip6-mcastprefix
  ff02::1 ip6-allnodes
  ff02::2 ip6-allrouters
  ff02::3 ip6-allhosts
hostname_template: |
  {server_name}
static_interface_template: |
  auto {int_name}
  iface {int_name} inet static
      address {int_ip}
      netmask 255.255.255.0
      network {net_ip}.0
      broadcast {net_ip}.255
      gateway {net_ip}.1
      dns-nameservers {net_ip}.1 {dns}
      dns-search cisco.com
manual_interface_template: |
   auto {int_name}
   iface {int_name} inet manual
      up ifconfig $IFACE 0.0.0.0 up
      up ip link set $IFACE promisc on
      down ifconfig $IFACE 0.0.0.0 down
dhcp_interface:
    auto {int_name}
    iface {int_name} inet dhcp
