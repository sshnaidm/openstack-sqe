servers:
  aio-server:
    params:
      hostname: all-in-one
      count: 1
      storage: 60
      add_disks:
      ram: 8
      cpu: 1
      networks:
        - admin
        - internal
        - external
networks:
  - admin:
      dhcp: true
      external: false
      nat: true
      dns:
        all-in-one: 2
  - internal:
      dhcp: false
      external: false
      nat: true
      dns:
  - external:
      dhcp: false
      external: true
      nat: true
      dns:
